version: v1.0
name: Advent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Advent of Code
        commands:
          - checkout
          - git fetch --tags --force
          - ls
          - git describe --exact-match $SEMAPHORE_GIT_SHA
          - git log -1 --pretty=%B
